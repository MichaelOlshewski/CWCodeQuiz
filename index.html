<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="Assets/cssReset/reset.css"> -->
    <link rel="stylesheet" href="Assets/styles/styles.css">
</head>
<body>
    <header>
        <div>
            <h4>View High Scores <span class="floatRight hide">Time: <span id="timeRemaining">X</span></span></h4>
        </div>
    </header>
    <main>
        <div id="mainHeader" class="">
            <h1 class="title">Coding Quiz Challenge</h1>
            <p class="description">Try to answer the following code-related questions wihtin the time limit. <br> Keep in mind that incorrect answers will penalize your score time by ten seconds.</p>
        </div>
        <section class="container">
            <div class="questionContainer hide">
                <div id="question">Question</div>
                <div id="answerBtns">
                    <button class="answerBtn btn">Answer 1</button>
                    <button class="answerBtn btn">Answer 2</button>
                    <button class="answerBtn btn">Answer 3</button>
                    <button class="answerBtn btn">Answer 4</button>
                </div>
            </div>
            <div class="controls">
                <p>
                    <button id="start-btn" class="startButton btn">Start</button>
                    <button id="next-btn" class="nextButton btn hide">Next</button>
                </p>
            </div>
        </section>
    </main>
    <script type="text/javascript" src="Assets/script.js"></script>
</body>
</html>
