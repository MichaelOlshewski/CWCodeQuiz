<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="Assets/cssReset/reset.css"> -->
    <link rel="stylesheet" href="Assets/styles/styles.css">
</head>
<body>
    <header>
        <div>
            <h4 class="">View High Scores <span id="timerSpan" class="floatRight hide">Time: <span id="timeRemaining">101</span></span></h4>
        </div>
    </header>
    <main>
        <div id="mainHeader" class="">
            <h1 class="title">Coding Quiz Challenge</h1>
            <p class="description">Try to answer the following code-related questions within the time limit. <br> Keep in mind that incorrect answers will penalize your score time by ten seconds.</p>
        </div>
        <section class="container">
            <div id="quiz" class="hide">
                <div id="question"><p>Question</p></div>
                <div id="choices">
                    <button id="choiceA" class="answerBtn btn" onclick="checkAnswer('A')"></button>
                    <button id="choiceB" class="answerBtn btn" onclick="checkAnswer('B')"></button>
                    <button id="choiceC" class="answerBtn btn" onclick="checkAnswer('C')"></button>
                    <button id="choiceD" class="answerBtn btn" onclick="checkAnswer('D')"></button>
                </div>
                <div id="isCorrect" class="hide">Correct!</div>
                <div id="isIncorrect" class="hide">Incorrect!</div>
            </div>
            <div id="controls">
                <p>
                    <button id="start-btn" class="btn">Start</button>
                    <button id="next-btn" class="btn hide">Next</button>
                </p>
            </div>
            <div id="finalDiv" class="hide">
                <h3>All Done!</h3>
                <p>Your final score is: <span id="finalScore"></span></p>
                Enter Initials: <input id="initialInput" type="text">
                <hr>
                <button id="returnStart" class="btn answerBtn">Return To Start</button>
            </div>
        </section>
    </main>
    <script type="text/javascript" src="Assets/script.js"></script>
</body>
</html>
